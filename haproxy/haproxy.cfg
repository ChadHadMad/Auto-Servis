global
    log stdout format raw local0

defaults
    mode http
    timeout connect 5s
    timeout client 30s
    timeout server 30s

frontend http_front
    bind *:80
    default_backend api_backend

backend api_backend
    balance roundrobin
    option httpchk GET /health
    server api1 api1:8000 check
    server api2 api2:8000 check