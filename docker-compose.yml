services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html

    depends_on:
      - haproxy
    networks:
      autoservis-net:
        aliases:
          - nginx

  haproxy:
    image: haproxy:2.9
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - api1
      - api2
    networks:
      autoservis-net:
        aliases:
          - haproxy

  api1:
    build: ./services/api
    environment:
      API_NAME: ap1
      RABBIT_HOST: rabbitmq
      RABBIT_QUEUE: order_status_events
    networks:
      - autoservis-net

  api2:
    build: ./services/api
    environment:
      API_NAME: ap2
      RABBIT_HOST: rabbitmq
      RABBIT_QUEUE: order_status_events
    networks:
      - autoservis-net

  worker:
    build: ./services/api
    command: ["python", "-u", "worker.py"]
    environment:
      RABBIT_HOST: rabbitmq
      RABBIT_QUEUE: order_status_events
      BOSS_EMAIL: tomc.matija@gmail.com
      EMAIL_FROM: smiklosevic.smm@gmail.com
      EMAIL_PASS: luhnaylpbgiwfxvk
    depends_on:
      - rabbitmq
    networks:
      - autoservis-net

  postfix-relay:
    build: ./services/postfix-relay
    volumes:
      - ./services/postfix-relay/resolv.conf:/etc/resolv.conf:ro
    networks:
      - autoservis-net


  db:
    image: postgres:15
    environment:
      POSTGRES_DB: servis
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    networks:
      - autoservis-net

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - autoservis-net

  memcached:
    image: memcached:alpine
    networks:
      - autoservis-net

networks:
  autoservis-net:
    driver: bridge