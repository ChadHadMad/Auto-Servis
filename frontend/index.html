<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Autoservis</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button, select { padding: 8px; margin: 5px 0; }
        table { border-collapse: collapse; margin-top: 20px; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #eee; }
    </style>
</head>
<body>

<h2>âž• Nova narudÅ¾ba</h2>

<input id="customer" placeholder="Ime klijenta"><br>
<input id="vehicle" placeholder="Vozilo"><br>
<input id="date" type="date"><br>
<button onclick="createOrder()">Spremi</button>

<hr>

<h2>ðŸ“‹ NarudÅ¾be</h2>
<button onclick="loadOrders()">OsvjeÅ¾i</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Klijent</th>
            <th>Vozilo</th>
            <th>Datum</th>
            <th>Status</th>
            <th>Akcija</th>
        </tr>
    </thead>
    <tbody id="orders"></tbody>
</table>

<script>
function createOrder() {
    fetch("/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            customer_name: document.getElementById("customer").value,
            vehicle: document.getElementById("vehicle").value,
            service_date: document.getElementById("date").value
        })
    })
    .then(() => loadOrders());
}

function loadOrders() {
    fetch("/api/orders")
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("orders");
            tbody.innerHTML = "";

            data.forEach(o => {
                tbody.innerHTML += `
                    <tr>
                        <td>${o.id}</td>
                        <td>${o.customer_name}</td>
                        <td>${o.vehicle}</td>
                        <td>${o.service_date}</td>
                        <td>${o.status}</td>
                        <td>
                            <button onclick="setStatus('${o.id}', 'finished')">
                                ZavrÅ¡eno
                            </button>
                        </td>
                    </tr>
                `;
            });
        });
}

function setStatus(id, status) {
    fetch(`/api/orders/${id}/status?status=${status}`, {
        method: "PUT"
    })
    .then(() => loadOrders());
}

loadOrders();
</script>

</body>
</html>
